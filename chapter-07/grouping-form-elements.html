<html>

<head>
    <title>Grouping form elements</title>
</head>

<body>
    <fieldset>
        <legend>Contact details</legend>
        <label>
            Emails:
            <br />
            <input type="text" name="email" />
        </label>
        <br />
        <label>
            Mobile:
            <br />
            <input type="text" name="mobile" />
        </label>
        <br />
        <label>
            Telephone:
            <br />
            <input type="text" name="telephone" />
        </label>
    </fieldset>
</body>

</html>
